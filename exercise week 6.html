    <head>
    <h1><b>BMI Result</b></h1>

    <div id="result1"></div>
    <div id="result2"></div>
    <body>
        <script>
        var height = 1.73;  // in m
        var weight = 56.5; // in kilograms

            function bmicalc(height,weight){
                var bmi = weight/(height*height);
                return bmi;
            }

            function category(bmi){
                if (bmi<18.5){
                    return "Underweight";
                }
                else if (bmi>=18.5 && bmi<25){
                    return "Normal Weight";
                }
                else if (bmi>=25 && bmi<30){
                    return "Overweight";
                }
                else if (bmi>=30 && bmi<35){
                    return "Obesity Class 1";
                }
                else if (bmi>=35 && bmi<40){
                    return "Obesity Class 2";
                }
                else if (bmi>=40){
                    return "Obesity Class 3";
                }
            }
            var bmi = bmicalc(height,weight);
            var bmiCategory = category(bmi);

            let msg1;
            msg1 = 'Calculated BMI Value: ';
            document.getElementById("result1").innerHTML = msg1 +bmi.toFixed(2);
            let msg2;
            msg2 = 'Category: ';
            document.getElementById("result2").innerHTML = msg2 +bmiCategory;
        </script>
    </body>
    </head>
    </html>
